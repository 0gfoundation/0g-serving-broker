services:
  mysql:
    image: mysql:8.0
    container_name: 0g-serving-provider-broker-db
    ports:
      - "33061:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: provider
      MYSQL_PASSWORD: provider
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 10s
      retries: 5
    networks:
      - default

  0g-serving-provider-broker:
    image: ghcr.io/0glabs/0g-serving-broker:dev-amd64
    container_name: 0g-serving-provider-broker
    environment:
      - PORT=8080
      - CONFIG_FILE=/etc/config.yaml
    volumes:
      - ./config.local.yaml:/etc/config.yaml
    command: 0g-provider-server
    depends_on:
      mysql:
        condition: service_healthy
      zk:
        condition: service_healthy

  0g-serving-provider-event:
    image: ghcr.io/0glabs/0g-serving-broker:dev-amd64
    container_name: 0g-serving-provider-event
    environment:
      - CONFIG_FILE=/etc/config.yaml
    volumes:
      - ./config.local.yaml:/etc/config.yaml
    command: 0g-provider-event
    depends_on:
      0g-serving-provider-broker:
        condition: service_started

  nginx:
    image: nginx:1.27.0
    container_name: nginx-server
    ports:
      - "8080:80"
      - "30443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      0g-serving-provider-broker:
        condition: service_started

  zk:
    image: ghcr.io/0glabs/zk:dev-amd64
    container_name: zk-provider-server
    ports:
      - "3001:3000"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "-X",
          "GET",
          "http://zk-provider-server:3000/sign-keypair",
        ]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 30s

volumes:
  mysql-data:
