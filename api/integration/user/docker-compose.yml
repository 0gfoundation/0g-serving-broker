services:
  mysql:
    image: mysql:8.0
    container_name: 0g-serving-user-broker-db
    ports:
      - "33062:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
      interval: 10s
      retries: 5
    networks:
      - default

  0g-serving-user-broker:
    image: ghcr.io/0glabs/0g-serving-broker:dev-amd64
    container_name: 0g-serving-user-broker
    ports:
      - "1034:1034"
    environment:
      - PORT=1034
      - CONFIG_FILE=/etc/config.yaml
    volumes:
      - ./config.local.yaml:/etc/config.yaml
    command: 0g-user-server
    depends_on:
      mysql:
        condition: service_healthy
      zk:
        condition: service_healthy

  0g-serving-user-event:
    image: ghcr.io/0glabs/0g-serving-broker:dev-amd64
    container_name: 0g-serving-user-event
    environment:
      - CONFIG_FILE=/etc/config.yaml
    volumes:
      - ./config.local.yaml:/etc/config.yaml
    command: 0g-user-event
    depends_on:
      0g-serving-user-broker:
        condition: service_started

  zk:
    image: ghcr.io/0glabs/zk:dev-amd64
    container_name: zk-user-server
    ports:
      - "3002:3000"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "-X",
          "GET",
          "http://zk-user-server:3000/sign-keypair",
        ]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 30s

volumes:
  mysql-data:
